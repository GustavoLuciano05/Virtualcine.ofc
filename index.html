<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-principal">
        <div class="form-imagem">
            <img src="pipocaimgcad.jfif">
        </div>
    </div>
    <div class="form-imagem">
        <form action="#">
            <div class="form-cabeça">
                <div class="titulo">
                    <h1>Teste</h1>
                </div>
                <div class="botão_login">
                    <button><a href="#"></a></button>
                </div>
                <div class="input_grupo">
                    <div class="input_caixa">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                    <div class="input_caixa">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input_caixa">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input_caixa">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input_caixa">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input_caixa">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Digite novamente sua senha" required>
                    </div>
                </div>

                <div class="genero-inputs">
                    <div class="genero-titulo">
                        <h6>Gênero</h6>
                    </div>

                    <div class="genero-grupo">

                        <div class="genero-input">
                            <input type="radio" id="male" name="genero">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="female" name="genero">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="others" name="genero">
                            <label for="others">Outros</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="none" name="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
            

                </div>
            </div>
        </form>


    </div>
</body>

</html>
